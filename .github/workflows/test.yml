name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  push:
  # pull_request:
jobs:
  cargo-vet:
      name: Vet Dependencies
      runs-on: ubuntu-latest
      env:
        CARGO_VET_VERSION: 0.3.0
      steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - uses: actions/cache@v2
        with:
          path: ${{ runner.tool_cache }}/cargo-vet
          key: cargo-vet-bin-${{ env.CARGO_VET_VERSION }}
      - name: Add the tool cache directory to the search path
        run: echo "${{ runner.tool_cache }}/cargo-vet/bin" >> $GITHUB_PATH
      - name: Ensure that the tool cache is populated with the cargo-vet binary
        # Currently patching in a fork
        run: cargo install --root ${{ runner.tool_cache }}/cargo-vet --version ${{ env.CARGO_VET_VERSION }} --git https://github.com/Gankra/cargo-vet --branch bots cargo-vet
      - name: Invoke cargo-vet
        # Currently emitting a custom output
        run: cargo vet --locked --output-format=json-full > vet-failures.json
      - if: ${{ failure() }}
        name: Report Failure
        run: |
          gh issue comment 1 --body-file vet-failures.json
      - if: ${{ failure() }}
        name: Report Failure
        run: |
          vet-failures.json | jq --arg repo ${{ github.repositoryUrl }} --arg pr ${{github.ref}} '. + {repo: $repo, pr: $pr}' | gh issue comment 1 -

      
